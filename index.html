<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>

    <div id="container">
        <div class="container text-white">
            <div class="row">
                <div class="offset-sm-3 col-sm-6">
                    <h1 class="display-4">LOGIN</h1>

                    <form name="workshop" class="needs-validation" novalidate>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-sm" required>

                            <div class="valid-feedback">Campo ok!</div>
                            <div class="invalid-feedback">Campo não ok!</div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-sm" required>

                            <div class="valid-feedback">Campo ok!</div>
                            <div class="invalid-feedback">Campo não ok!</div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            (function () {
                window.addEventListener('load', function () {
                    var form = document.getElementsByName('workshop');
                    var validacao = Array.prototype.filter.call(form, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() == false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        });
                    });
                });
            })();
        </script>



    </div>

</body>

</html>

</html>
